<div class="hero">
  <h1>Developer</h1>
</div>
<div class="section">
  <h2>Projects</h2>
  <div ng-repeat="project in projects">
    <h3>{{ project.name }}</h3>
    <p>{{ project.description }}</p>
    <a ng-href="{{ project.url }}" target="_blank">Website</a>
    <a ng-href="{{ project.git }}" target="_blank">Git Repo</a>
  </div>
</div>
<h2>Rates</h2>
